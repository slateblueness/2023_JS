<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 콜백함수: 작성한 함수를 다른 함수의 값으로 넣어서 사용 */
        // 다른 함수의 값으로 들어가기에 ()를 제외하고 함수 이름만 사용
        function callback(){
            document.write(`<p>콜백함수입니다</p>`)
        }
        callback();

        // 콜백함수로 사용되는 경우
        // 다른 함수 안에서 함수를 실행하고 싶을 때
        // 함수 이름만 전달해서 사용: 그 안에 코드 자체가 들어감
        // setInterval(callback, 1000);
        // setInterval(콜백함수, ms): ms(밀리초)마다 함수의 내용을 반복하는 함수

        // 콜백함수를 받아오는 함수는 받아온 콜백함수를 어떻게 사용하는가?
        // 위의 callback 함수를 받아와서 출력하는 함수
        function callbackCheck(f){
            // let f = function(){}이 들어옴
            f();
            document.write(`<p>콜백함수를 불러와서 출력했습니다</p>`)
        }
        callbackCheck(callback);
        document.write(callback);

        // 함수를 다른 이름의 변수에 저장할 수 있다
        // ex) 표현식 함수 let f = function(){};
        let copyCallback = callback;
        copyCallback();

        // 함수를 매개변수로 갖는 함수에서 함수 자체를 바로 넣어 줄 수 있다 → 익명함수
        setInterval(function(){
            document.write(`<p>익명함수입니다</p>`)
        } , 1000);
    </script>
</body>
</html>
