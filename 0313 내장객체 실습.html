<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Date 객체 실습
        let date = new Date();
        document.write(`<p>${date.getHours()}시 ${date.getMinutes()}분 ${date.getSeconds()}초</p>`);

        // Math 객체 실습
        let r = 3;
        document.write(`<p>원의 넓이: ${r*r*Math.PI}</p>`);
    </script>
</body>
</html>
