<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>id를 통해 내용을 작성합니다</h1>

    <!-- 자바스크립트 -->
    <script>
        //변수는 값을 담아서 저장할 수 있다.
        let num = 10;

        //변수 이름을 통해 값을 꺼내서 사용할 수 있다.
        console.log (num+10);

        //= 기호는 오른쪽에 작성된 값을 왼쪽에 할당한다.


        //오른쪽에 식이 들어가 있으면 그 내용을 다 실행하고 할당한다.


        // 복합대입연산자
        let num0par = 0;
        // 현재 변수에 1을 더해 줄 때에는
        num0par = num0par + 1; // num0par = 1
        console.log(num0par);
        
        // 복합 대입연산자를 이용하여 1 더하기
        num0par += 1; // num0par = 2
        console.log(num0par);

        num0par *= 3;
        console.log(num0par);

        // 증감연산자: 1씩 증가시키거나 1씩 감소시킬 때 사용한다.
        num0par++;
        console.log(num0par);

        // 후위연산자: 가장 마지막에 계산
        // 실행순서: 1)console.log(), 2)num0par++
        console.log(num0par++);
        console.log(num0par);

        // 전위연산자: 가장 처음에 계산
        // 실행순서: 1)++num0par, 2)console.log()
        console.log(++num0par);
        console.log(num0par);

        // 일반 계산식과 함께 사용할 때도 전위연산자 ++를 사용하면 가장 먼저 값이 증가하게 됨
        // 실행순서: 1)++num0par, 2) /5, 3)console.log()
        console.log(++num0par/5);

        // 그 외 연산자 실습1
        let sumNum = 0;
        sumNum += 1;
        sumNum++;
        console.log("sumNum:", sumNum);
        console.log("sumNum:", sumNum ++);

        sumNum -= 1;
        sumNum --;
        console.log("sumNum:", sumNum);
        console.log("sumNum:", sumNum --);

        // console 또는 HTML에 출력하기 위한 명령어
        console.log("콘솔에 내용을 출력합니다");
        document.getElementById('title').innerHTML
        = "id를 통해 태그를 찾고 값을 할당할 수 있다"

        // 값을 입력하는 방법
        // 창을 띄워서 값 가져오기
        let name = prompt("이름을 입력하세요");
        alert(name);

        // id를 통해서 input 태그에 있는 value 값 가져오기
        let inputValue = document.getElementById('input').value;
        console.log(inputValue);
    </script>
</body>
</html>
