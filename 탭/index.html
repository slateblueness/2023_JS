<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./tap.css">
</head>
<body>
    <!-- 탭을 작성하기 위한 html 뼈대 -->
    <div class="tab_menu">
        <ul class="list">
            <!-- 작성하고 싶은 탭의 개수만큼 li태그 생성 -->
            <li class="on">
                <!-- 접근할 버튼(a태그를 많이 사용) -->
                <a href="" class="btn">Tab Button1</a>
                <!-- 버튼을 클릭했을 때 보여질 공간 -->
                <div id="tab1" class="content">
                    <h3>컨텐츠 공간입니다</h3>
                    <ul>
                        <li>컨텐츠1</li>
                        <li>컨텐츠2</li>
                        <li>컨텐츠3</li>
                    </ul>
                </div>
            </li>
            <li>
                <!-- 접근할 버튼(a태그를 많이 사용) -->
                <a href="" class="btn">Tab Button2</a>
                <!-- 버튼을 클릭했을 때 보여질 공간 -->
                <div id="tab2" class="content">Tab Content2</div>
            </li>
            <li>
                <!-- 접근할 버튼(a태그를 많이 사용) -->
                <a href="" class="btn">Tab Button3</a>
                <!-- 버튼을 클릭했을 때 보여질 공간 -->
                <div id="tab3" class="content">Tab Content3</div>
            </li>
        </ul>

        <h1>아래쪽에 들어가는 태그입니다</h1>
    </div>

    <script src="./tap.js"></script>
</body>
</html>
