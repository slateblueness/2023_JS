<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./JS/0309 변수의 적용범위.js"></script>
    <script>
        document.write(`<p>안녕</p>`);
        document.write(`<p>${name}</p>`);
        // 스크립트 안에 바로 작성한 경우 어느 공간에서도 불러올 수 있다: 전역변수

        // 전역변수를 블록 내부에서 사용: for문/if문{}
        if(true){
            document.write(`<p>블록 내부의 전역 name: ${name}</p>`);
        }

        // 전역변수를 함수 내부에서 사용: function{}
        function printName(){
            document.write(`<p>함수 내부의 전역 name: ${name}</p>`);
        }
        printName();

        // 전역(script에 바로 선언한) 변수는 어느 공간에서나 사용할 수 있다

        // let을 사용하면 동일한 이름으로 변수를 만들 수 없다
        // let name = `성춘향`; // 먼저 확인한 JS 파일에서 name 변수를 사용하고 있기 때문에 오류 발생

        // 지역변수: 함수 내부, 블록에 선언된 변수
        // 블록에 선언된 지역변수
        for(let i=0; i<5; i++){
            document.write(i);
        }
        // document.write(i); // 블록 내부에 관련된 선언을 찾을 수 없기 때문에 실행 X

        // 함수 안에 선언된 지역변수
        function numberPrint(){
            let number = 10;
            document.write(`<p>${number}</p>`);
        }

        // 다른 함수 공간에서 동일한 변수 이름 사용 가능 
        function numberPrint1(){
            let number = 20;
            document.write(`<p>${number}</p>`);
        }
        numberPrint();
        numberPrint1();
        // 함수 안에서 let으로 정의한 변수는 함수 밖에서 사용할 수 없음
        // document.write(`<p>${number}</p>`);

        // 전역변수와 지역변수의 이름이 같을 때 어떤 것을 먼저 가져오는지 확인
        let text = `전역변수`;
        if(true){
            // 블록이나 함수에서 동일한 이름이 있다면 지역변수 값을 가장 먼저 가져오게 된다
            let text = `지역변수`;
            document.write(`<p>${text}</p>`);
        }
        document.write(`<p>${text}</p>`);

        ////////////////////////////////////
        /* var: 변수를 만드는 키워드 */
        // 변수를 만들 때 이미 동일한 이름이 있어도 생성이 가능하다
        var book = `흥부놀부`;
        var book = `자바스크립트 입문`;
        document.write(`<p>${book}</p>`);

        var bookTitle = `책 이름`;
        document.write(`${bookTitle}`);

        // 다른 JS에서 동일한 이름을 쓰고 있어도 새로 만드는 변수처럼 쓸 수 있기 때문에
        // 새롭게 생성하는 변수가 중복되지 않는지 알 수 없다는 위험이 존재한다
        // 그래서 var보다는 let을 이용하여 변수를 작성한다
    </script>
</body>
</html>
