<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 자바스크립트 작성 공간 -->
    <script>
        //계산식만 작성하면 저장도, 출력도 되지 않는다.
        1+3;

        //작성한 내용은 console.log()를 통해 확인하며, 이 내용은 브라우저(클라이언트 쪽)에서 확인한다.
        console.log(1+3);

        //문자열은 한 라인에 작성해야 제대로 인식된다.
        //'\(백 슬러쉬)'를 통해서 특수문자를 표현할 수 있다. \n: 내용 줄바꿈
        console.log("hi\nhi");

        //Boolean 불린
        console.log(3 != 3)
        //3 != 3 결과값: false

        console.log(3+2 == 5)
        //3+2 == 5 결과값: true
        //!= 같지 않다를 확인할 때는 왼쪽 오른쪽의 값을 보고 기호가 맞는지 아닌지를 판단한다.
        
        //boolean값 계산: 논리연산자
        //!: boolean값을 반대로 출력
        console.log(!true); //출력 결과: false

        //||(or): 두 개의 boolean값 중 하나라도 true가 있다면 결과값이 true가 됨
        console.log(true || false); //출력 결과: true

        //&&(and): 두 개의 boolean이 전부 true일 때 결과값이 true가 됨
        console.log(true && true); //출력 결과: true
    </script>
</body>
</html>
