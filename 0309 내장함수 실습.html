<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = prompt("현재 나이를 작성하세요");
        if(isNaN(age)){
            document.write(`<p>숫자만 입력하세요</p>`)
        } else{
            let year = 2023 + 1 - age;
            document.write(`<p>태어난 년도: ${year}</p>`)
        }
    </script>
</body>
</html>
