<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Date 객체: 날짜, 시간을 가지고 올 때 사용하는 객체 */
        let today = new Date();

        // 날짜: 달(getMonth)을 가지고 올 때는 값의 범위가 0~11로 설정되어 있기 때문에 +1 해서 사용해야 값이 정확하게 출력된다
        document.write(`<p>${today.getFullYear()}년 ${today.getMonth()+1}월 ${today.getDate()}일</p>`);

        // 시간
        document.write(`<p>${today.getHours()}시 ${today.getMinutes()}분 ${today.getSeconds()}초</p>`);

        // 요일(일월화수목금토, 0~6으로 표현) -> 배열[인덱스]
        document.write(`<p>${today.getDay()}</p>`);

        // 시작 시간과 끝 시간을 이용해서 전체 걸린 시간을 체크
        document.write(`<p>${today.getTime()}</p>`);
        // ex) for문을 실행할 때 걸리는 시간 체크
        let startTime = new Date();
        for(let i=0; i<5000; i++){
            console.log(i);
        }
        let endTime = new Date();
        document.write(`<p>${endTime-startTime}</p>`);

        // Date 객체의 set 메서드
        today.setFullYear(2020);
        document.write(`<p>${today.getFullYear()}</p>`);

        // UTC 날짜 메서드
        document.write(`<p>${today.getUTCHours()}시 ${today.getUTCMinutes()}분 ${today.getUTCSeconds()}초</p>`);

        /* Math 객체: 생성자로 객체를 만들지 않고 바로 사용 */
        // 수학 연산에 관련된 상수와 메서드를 가지고 있는 객체
        document.write(`<p>${Math.random()}</p>`);
        document.write(`<p>${Math.max(1, 3, 5)}</p>`);

        // 랜덤한 수를 정수로 바꿔서 사용하기
        // Math.random()에 원하는 범위의 수를 곱해서 사용
        document.write(Math.random()*5);
        document.write(`<p>${Math.floor(Math.random()*5+1)}</p>`);

        /* Number: 숫자와 관련된 객체 */
        // Number로 접근해서 쓰는 메서드와 속성이 있고, 객체를 만들어서 접근하는 메서드가 있다
        document.write(`<p>${Number.isNaN(NaN)}</p>`);
        let num = 10.56;
        let num2 = new Number(10.56); // 객체로 생성
        // toFix()는 숫자의 값의 소수점 어디까지 보여줄지 정함
        document.write(`<p>${num.toFixed(1)}</p>`)
        document.write(`<p>${num2.toFixed(1)}</p>`)

        // 래퍼객체
        // 숫자, boolean, 문자열과 같은 기초 자료형은
        // 메소드를 사용할 수 없지만 객체의 메소드를 사용하기 위해
        // 자바스크립트에서 메소드를 사용하기 전에 임시객체로 만들어서 
        // 메소드에 접근한다

        // 배열 객체
        // toString: 객체에 담은 변수 이름을 호출했을 때 나오는 내용과 동일
        let arrayString = [1, 2, 3, 4];
        // 객체의 이름으로 작성했을 때 출력하고 싶은 내용 수정
        arrayString.toString = function(){return "배열"}

        document.write(`<p>${arrayString.toString()}</p>`);
        let object = {
            name: "객체",
            value: "값",
            // toString 메서드를 작성하면 객체의 변수 이름을 호출했을 때 출력(return)할 내용을 정할 수 있다
            toString: function(){return this.value}
        };
        document.write(`<p>${object}</p>`);
    </script>
</body>
</html>
