<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">DOM</h1>
    <p class="class-name">내용을 작성하였습니다</p>
    <ol id="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>

    <a href="#">다음으로 연결</a>

    <form id="form">
        <label for="">이름</label>
        <input type="text" id="name">
    </form>

    <ul id="list2">
        <li>요소</li>
        <li>요소</li>
        <li>요소</li>
        <li>요소</li>
        텍스트
    </ul>

    <script>
        /* DOM: 도큐먼트 오브젝트 모델(문서 객체 모델) */
        // html의 요소를 객체로 선택하거나 생성

        // html 요소 선택
        let title = document.querySelector(`#title`);
        console.log(title);
        let list = document.querySelector(`#list`);
        console.log(list);
        // console.dir은 문서 객체를 객체 형태로 출력해서 보여 줌
        console.dir(list);

        // document.querySelector()를 사용하면 하나의 요소를 가져오고
        // document.querySelectorAll()을 사용하면 여러 개의 요소를 배열에 넣어서 가져온다
        // document.getElement~, document.getElements~는 이름에 따라서 한 개의 요소 또는 배열로 가져온다

        // 요소(태그) 생성
        let element = document.createElement(`h1`);

        // 요소의 속성 추가, 수정
        // innerHTML: 요소 안의 내용 변경
        // .을 통해서 원하는 속성에 접근
        // .style 객체의 속성에 접근하여 변경
        element.innerHTML = "원하는 값 작성";
        element.id = "title2";
        element.style.color = "red";

        // querySelector를 이용한 요소 선택과
        // innerHTML을 이용한 내부 내용 작성
        let classElement = document.querySelector(`.class-name`);
        classElement.innerHTML = `클래스를 통해 수정된 내용입니다`;
        let titleElement = document.querySelector(`#title`);
        titleElement.innerHTML = `아이디를 통해 수정된 내용입니다`;
        // querySelectorAll(): 배열로 요소들을 가지고 옴
        let liElement = document.querySelectorAll(`#list>li`);
        console.log(liElement);

        // 인덱스값으로 접근해서 바꾸기
        liElement[0].innerHTML = `요소들을 수정한 내용입니다`;
        liElement[1].innerHTML = `요소들을 수정한 내용입니다`;
        liElement[2].innerHTML = `요소들을 수정한 내용입니다`;
        liElement[3].innerHTML = `요소들을 수정한 내용입니다`;

        // for문을 통해서 내용 바꾸기
        // for문과 배열 함께 사용(in/length)
        let array = [`HTML`, `CSS`, `JavaScript`, `Sleepy`]

        for(let i=0; i<liElement.length; i++){
            liElement[i].innerHTML = array[i];
        }

        //
        let a_tag = document.querySelector(`a`);
        a_tag.href = `https://www.daum.net/`;

        let form_tag = document.querySelector(`#form>#name`);
        // querySelector()를 이용해서 요소를 찾지 못하면 null
        // null에서는 속성으로 접근할 수 없기 때문에 오류가 발생한다
        console.log(form_tag);
        form_tag.disabled = `true`;

        // DOM 요소의 스타일 속성
        classElement.style.backgroundColor = `yellow`;

        titleElement.style.textDecoration = `line-through`;

        for(let i=0; i<liElement.length; i++){
            liElement[i].style.color = `blue`;
        }

        // Node: DOM 객체의 내용을 text/element/attr로 구분할 수 있음
        // 객체를 글자와 태그와 속성으로 구분하는 단위가 Node
        // .childNodes에서 태그와 글자로 구분되어 들어간 것을 확인할 수 있음

        // Node로의 접근
        // 부모: parentNode, parentElement
        // 자식 배열: childNodes, children
        // 첫 번째, 마지막 자식: first(last)Child, first(last)ElementChild
        // 형제: nextSibling(다음 형제 노드), nextElementSibling(다음 형제 엘리먼트) & 이전: next 자리에 previous 입력
        // 각 부모나 형제로 접근한 뒤 → 그 속성에서 다시 부모나 형제, 자식으로 접근 가능하다는 특징이 있음

        // list의 2번째 li인 CSS값 출력하기
        // 1) list 요소에서 .을 통해 찾기
        console.log(`요소 찾기`, list.firstElementChild.nextElementSibling);
        // 2) list 요소의 첫 번째 자식을 변수로 저장한 후 찾기
        let child = list.firstElementChild;
        console.log(`요소 찾기`, child.nextElementSibling);
    </script>
</body>
</html>
